build:
    environment:
        php:
            version: 5.6
    dependencies:
        before:
            - sudo composer global require "fxp/composer-asset-plugin:^1.1" --no-interaction
            - composer install --dev --prefer-source --no-interaction
            - composer -v update
    project_setup:
        before:
            - mysql -e "CREATE DATABASE algolia"
filter:
    excluded_paths:
        - 'tests/*'
before_commands:
    - sudo composer global require "fxp/composer-asset-plugin:^1.1" --no-interaction
    - composer install --dev --prefer-source --no-interaction
tools:
    external_code_coverage: true
        timeout: 1440
checks:
    php:
        code_rating: true
        duplication: false
        uppercase_constants: true
        simplify_boolean_return: true
        return_doc_comments: true
        properties_in_camelcaps: true
        parameters_in_camelcaps: true
        parameter_doc_comments: true
        param_doc_comment_if_not_inferrable: true
coding_style:
    php:
        spaces:
            around_operators:
                negation: true
        braces:
            classes_functions:
                class: new-line
                function: new-line
            if:
                opening: end-of-line
            for:
                opening: end-of-line
            while:
                opening: end-of-line
            do_while:
                opening: end-of-line
            switch:
                opening: end-of-line
            try:
                opening: end-of-line
        upper_lower_casing:
            constants:
                true_false_null: lower
